<mat-card *ngFor="let movie of movies">
  <mat-card-title>{{ movie.Title }}</mat-card-title>
  <mat-card-subtitle>
    <img [src]="movie.ImagePath" alt="{{ movie.Title }}" />
  </mat-card-subtitle>
  <mat-card-actions>
    <button mat-button (click)="openGenreDialog(movie.Genre)">Genre</button>
    <button mat-button (click)="openDirectorDialog(movie.Director)">Director</button>
    <button mat-button (click)="openMovieDetailsDialog(movie)">More Info</button>
    <button mat-icon-button (click)="toggleFavorite(movie._id)">
      <mat-icon *ngIf="isFavorite(movie._id)" color="warn">favorite</mat-icon>
      <mat-icon *ngIf="!isFavorite(movie._id)">favorite_border</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
